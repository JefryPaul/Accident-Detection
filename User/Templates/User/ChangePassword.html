{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <table align="center">
            <tr>
                <td>Current Password</td>
                <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_old" /></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_new" /></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_cpass" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update" name="btn_submit">
                    <input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'User:changepassword' %}"
</script>
{% elif msg1 %}
<script>
    alert("Password Updated")
    window.location = "{% url 'User:myprofile' %}"
</script>
{% endif %}

{% endblock content %}
