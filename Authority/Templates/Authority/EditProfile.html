<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
    </head>
    <body>

   
        
        <form method="post">
        {% csrf_token %}
        
        <table  border="1" align="center">

        <br>
        <br>
        <br>
        <br>
        <br>
        <tr>
         <td>Name</td>
         <td><input type="text" name="txt_name" placeholder="Enter the Name" value="{{dat.authority_name}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txt_email" placeholder="Enter the Email" value="{{dat.authority_email}}"></td>
        </tr>


        <tr>
            <td>Address</td>
            <td><input type="text" name="txt_address" id="txt_address" value="{{dat.authority_address}}">
           </td>
        </tr>

        <tr> 
            <td>Contact</td>
            <td><input type="number" name="txt_contact" placeholder="Enter the Number" value="{{dat.authority_contact}}"></td>
        </tr>
        
  
   <tr>
    <td colspan="2" align="center">
        <input type="submit" name="btn_register" value="Update">

        <input type="reset" name="btn_reg" value="Cancel">
    </td>
   </tr>    
    </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Authority:myprofile' %}"
</script>
{% endif %}
