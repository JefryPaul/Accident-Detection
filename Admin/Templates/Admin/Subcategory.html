<html>
<body>

<form method="post">
    {% csrf_token %}

<table border="3">

<tr>
    <td>Category</td>
    <td>
        <select name="sel_category">
          <option value="sel">--select--</option>
          {% for i in category %}
          <option
          {% if i.id == name.category.id %}
          selected
          {% endif %}
          value="{{i.id}}">{{i.category_name}}</option>
          {% endfor %}
        </select>	      
     </td>
   </tr> 
<tr>

<tr>
    <td>Subcategory</td>
    <td><input type="text" name="txt_subcategory" placeholder="enter the subcategory" value="{{name.subcategory_name}}"></td>
</tr>
<tr>
 <td colspan="2" align="center">
    <input type="submit" name="btnsubmit" value="Submit">
 </td>
</tr>
</table>

</form>


<br>
<table border="1">
    <tr>
        <td>SL NO</td>
        <td>Category</td>
        <td>Subcategory</td>
        <td>Action</td>
    </tr>
    {% for i in subcategory %}
    <tr>
        <td>{{forloop.counter}}</td>
       <td>{{i.category.category_name}}</td> <!-- (inner join) -->
        <td>{{i.subcategory_name}}</td>
        <td><a href="{% url 'Admin:deletedsubcategory' i.id %}">Delete</a>
          <a href="{% url 'Admin:editsubcategory' i.id %}">Edit</a></td> 
    </tr>
    {% endfor %}
</table>



</body>
</html>
