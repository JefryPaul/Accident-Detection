<html>

<body>
<form method="post">
    {% csrf_token %}

<table border="3">

<tr>
 <td>District</td>
 <td><input type="text" name="txt_district" placeholder="enter the District" value="{{name.district_name}}"></td>
</tr>

<tr>
 <td colspan="2" align="center">
    <input type="submit" name="btnsubmit" value="Submit">
 </td>
</tr>
</table>
<br>

    <tr>
        <td>SL NO</td>
        <td>District</td>
        <td>Action</td>

    {% for i in dis %}

        <td>{{forloop.counter}}</td>

        <td><a href="{% url 'Admin:deletedis' i.id %}">Delete</a>
            <a href="{% url 'Admin:editdis' i.id %}">Edit</a></td>

    {% endfor %}
</table>
</form>
