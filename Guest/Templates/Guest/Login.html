<html>
    <body>
        <form method="post">
        {% csrf_token %}
        <table border="3">
        
        <tr>
         <td>Email</td>
         <td><input type="email" name="txt_email" placeholder="enter the mail"></td>
        </tr>
        
        <tr>
         <td>Password</td>
         <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_password" /></td>
        </tr>
        
        <tr>
         <td colspan="2" align="center">
            <input type="submit" name="btnlogin" value="Login">
         </td>
        </tr>
        </table>
        
        </form>
        
        </body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Guest:login' %}"
</script>
{% endif %}
